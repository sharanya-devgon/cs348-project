{% extends "base.html" %}

{% block content %}
<h2>Categories</h2>
<a href="{% url 'category_create' %}" class="btn btn-success mb-3">Add Category</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>
                <a href="{% url 'category_edit' category.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'category_delete' category.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No categories yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
