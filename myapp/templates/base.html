<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'transaction_list' %}">Finance Tracker</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'transaction_list' %}">Transactions</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'report' %}">Reports</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'account_list' %}">Accounts</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'category_list' %}">Categories</a></li>
      </ul>
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item"><span class="nav-link">Hello, {{ user.username }}</span></li>
          <li class="nav-item">
              <form action="{% url 'logout' %}" method="post" style="display:inline;">
                  {% csrf_token %}
                  <button type="submit" style="background:none; border:none; color:#007bff; cursor:pointer;">
                    Logout
                  </button>
                </form>
          </li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}
  {% endblock %}
</div>
</body>
</html>
