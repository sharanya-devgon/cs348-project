{% extends "base.html" %}

{% block content %}
<h2>Accounts</h2>
<a href="{% url 'account_create' %}" class="btn btn-success mb-3">Add Account</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Balance</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for account in accounts %}
        <tr>
            <td>{{ account.id }}</td>
            <td>{{ account.name }}</td>
            <td>{{ account.balance }}</td>
            <td>
                <a href="{% url 'account_edit' account.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'account_delete' account.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No accounts yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
