{% extends "base.html" %}

{% block content %}
<h2>Delete Account</h2>
<p>Are you sure you want to delete account "{{ account.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'account_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
